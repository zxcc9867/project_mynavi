{% extends "layout_customer.html" %}
{% block body %}
    
<!-- 機能共用 CSS -->
<link rel="stylesheet" href="/static/css/staff/staff_customer_manage.css">

<!-- メインコンテンツ領域 -->
<main>
  <div class="container">
    <div style="display: flex;">
        <h1 id="main_title">
            イベント一覧
        </h1>
    </div>

    <div id="list_area" class="base_pattern">
      <div id="output_list_table">
        <!-- ここに一覧表を表示する -->
          <div id="events_yet">
            <table border="1">
              <tbody>
                <tr>
                  <th class="event_name">イベント名</th>
                  <th class="event_date">開催日</th>
                  <th class="event_category_name">カテゴリ名</th>
                  <th class="action_button"></th>
                </tr>
                {% for event in events %}
                  <tr>
                    <form method="post">
                      <td class="event_name">{{event[0].event_name}}</td>
                      <td class="event_date">{{event[0].event_date}}</td>
                      <td class="event_category_name">{{event[1].event_category_name}}</td>
                      <td class="action_button">
                        <div>
                          <a href="{{ url_for('show_customer_event_detail', event_id=event[0].event_id) }}" class="btn btn-success" style="margin: 0 auto;">詳細へ</a>
                        </div>
                      </td>
                    </form>
                  </tr>
                {% else %}
                イベントデータが存在しません。
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <div id="button_area"></div>
  </div>
</main>
{% endblock %}
