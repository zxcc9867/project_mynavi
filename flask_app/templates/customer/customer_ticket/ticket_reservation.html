{% extends "layout_customer.html" %}
{% block body %}
<!-- 機能共用 CSS -->
<link rel="stylesheet" href="/static/css/custmer/custmer.css">
<!-- ナビゲーション領域 -->
<div class="container">
    <nav>
        <p class="menu">
            <a href="{{ url_for('show_customer_event_list') }}">イベント一覧</a>
            > <a href="{{ url_for('show_customer_event_detail', event_id=event.event_id)}}">詳細</a>
            > 予約ページ
        </p>
    </div>
</nav>

<!-- メインコンテンツ領域 -->
<div class="event_inf">
    <p>予約内容は、以下の内容です。</p>
    <h1>{{event.event_name}}</h1>
    <p>イベントカテゴリ：{{event_category.event_category_name}}</p>
    <p>開催日：{{event.event_date}}</p>
    <p>開催場所：{{event.event_place}}</p>

    <div id="button_area">
        <a href="{{url_for('show_customer_event_list')}}" class="btn btn-secondary">一覧に戻る</a>
        <a href="{{ url_for('show_customer_ticket_confirm', event_id=event.event_id, event_category_id=event_category.event_category_id) }}" class="btn btn-success">確認する</a>
    </div>
</div>
{% endblock %}
